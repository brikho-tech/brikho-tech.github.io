<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- OneSignal -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "f5086ed5-b118-4257-830c-2c1a85a46047",
      safari_web_id: "web.onesignal.auto.12345678-9abc-def0-1234-56789abcdef0", // Optionnel, à remplir si tu veux supporter Safari
      notifyButton: {
        enable: true,
        size: 'medium',
        color: '#6a11cb', // Couleur violette de ton site
        position: 'bottom-right',
        text: {
          'tip.state.unsubscribed': 'Recevoir nos actus',
          'tip.state.subscribed': "Vous êtes abonné !",
          'tip.state.blocked': "Les notifications sont bloquées",
          'message.prompt': "Souhaitez-vous recevoir nos actualités Low-Tech ? (Moins d'une par mois)",
          'message.action.subscribed': "OK",
          'message.action.blocked': "Non merci"
        },
        offset: {
          bottom: '20px',
          right: '20px'
        }
      },
      promptOptions: {
        /* Personnalisation de la demande d'autorisation */
        actionMessage: "Nous publions rarement des notifications, uniquement pour nos actualités importantes.",
        exampleNotificationTitle: "Brikho Tech",
        exampleNotificationMessage: "Nouvelle actu : Découvrez notre dernier prototype Low-Tech !",
        exampleNotificationCaption: "Cliquez pour vous abonner",
        acceptButtonText: "Oui, notifiez-moi",
        cancelButtonText: "Non merci"
      },
      welcomeNotification: {
        disable: true // Désactive la notification de bienvenue automatique
      },
      delay: {
        pageViews: 1, // Demande après 1 page vue
        timeDelay: 30 // Demande après 30 secondes
      }
    });

    // Écouteur pour envoyer une notification quand une nouvelle actu est publiée
    OneSignal.on('subscriptionChange', function(isSubscribed) {
      if (isSubscribed) {
        console.log("Utilisateur abonné aux notifications !");
      }
    });
  });
</script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Brikho Tech</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style spécifique pour la page contact */
    .contact-content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .contact-form {
      margin-top: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .contact-form button {
      background: linear-gradient(to right, #6a11cb, #9b59b6);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .contact-form button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-menu">
      <a href="index.html" class="logo-container" aria-label="Accueil La Brikho Tech">
        <img src="logo.png" alt="Logo de Brikho Tech" id="logo" loading="lazy">
        <span class="logo-text">
          la <span class="logo-bold">Brikho<br>Tech</span>
        </span>
      </a>
      <nav>
        <ul>
          <li><a href="equipe.html"id="monBouton">l'equipe</a></li>
          <li><a href="actus.html" id="monBouton">Actualites</a></li>
          <li><a href="contact.html"id="monBouton">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="contact-content">
      <h1>Contactez-nous</h1>
      <p>Vous avez une question ou souhaitez en savoir plus sur nos projets ? N'hésitez pas à nous contacter !</p>
      <form class="contact-form" action= "https://formspree.io/f/mdklaody" method="POST">
        <input type="text" name="nom" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
    <div class="insta-float-container">
      <div class="insta-float">
        <a href="https://www.instagram.com/brikhotech/" target="_blank" aria-label="Notre Instagram">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram" class="insta-icon" loading="lazy">
        </a>
      </div>
    </div>
  </main>
